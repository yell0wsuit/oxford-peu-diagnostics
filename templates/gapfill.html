<div  class="template gap" ng-controller="mgapFill">
    <div class="rubric"><span class="rubricNo">{{d.curr + 1}}</span> <span class="rubricText" ng-bind-html="d.exercise.rubric | sanitize"></span></div>
 <div class="correctionSample" ng-if='d.exercise.hasOwnProperty("sample")'>
      
     <span class="correctionSample_eg" ng-bind-html="d.exercise.sample['text'] | gapText | sanitize"></span>

 </div>  
    <div class="questions">
        <div class="questionSet" ng-repeat="a in d.exercise.question" >
             <div class=" input_text" ng-if='a.hasOwnProperty("input_text")' ng-bind-html="a.input_text | sanitize"></div>
            <div class="qTxt correct_ques"  ng-bind-html="a.text | gapText | sanitize" ></div>
        </div>
        <div class="disabler" ng-show="disable"></div>
    </div>
    <div class="linkFeedback">
        <div class="feedback_wrapper">
            <div class="feedback_header">Where to go in <i>Practical English Usage</i></div>
            <ul>
                <li ng-repeat="f in d.exercise.feedback" ng-bind-html="f.desc | sanitize"></li>
            </ul>
        </div>
    </div>

    <div class="btn skip" ng-click="nextExercise()" >Skip</div>

    <div class="btn checkAns" ng-show="!disable" ng-click="checkAnswer()">Check my answers</div>
    <div class="btn next" ng-show="disable" ng-click="nextExercise()" ng-if="d.curr < (d.size - 1)">Next</div> 
    <div class="btn resultsBtn" ng-show="disable" ng-click="results(d.level)" ng-if="d.curr >= (d.size - 1)">Results</div>   
</div>
